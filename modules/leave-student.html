<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Request | Smart Hostel</title>
</head>

<body style="
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:#eef3f9;
  color:#222;
">

<!-- ================= HEADER ================= -->
<div style="
  background:#0d47a1;
  color:white;
  padding:16px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
">
  <h3 style="margin:0;">Leave Request</h3>
  <a href="javascript:history.back()" style="
    color:white;
    text-decoration:none;
    font-size:14px;
  ">
    ‚Üê Back
  </a>
</div>

<!-- ================= HERO ================= -->
<div style="
  max-width:900px;
  margin:40px auto 20px;
  padding:0 20px;
">
  <div style="
    background:linear-gradient(135deg,#1976d2,#42a5f5);
    color:white;
    padding:32px;
    border-radius:20px;
    box-shadow:0 18px 40px rgba(0,0,0,0.15);
  ">
    <h1 style="margin:0;">Apply for Leave</h1>
    <p style="margin-top:10px;opacity:0.95;">
      Submit your leave request for hostel approval
    </p>
  </div>
</div>

<!-- ================= FORM SECTION ================= -->
<div style="
  max-width:900px;
  margin:30px auto 60px;
  padding:0 20px;
">

  <div style="
    background:white;
    padding:36px;
    border-radius:18px;
    box-shadow:0 12px 30px rgba(0,0,0,0.08);
  ">

    <h2 style="margin-top:0;">Leave Details</h2>

    <!-- FROM DATE -->
    <label style="font-weight:600;">From Date</label>
    <input
      type="date"
      style="
        width:100%;
        padding:12px;
        margin:10px 0 22px;
        border-radius:8px;
        border:1px solid #ccc;
        font-size:14px;
      "
    >

    <!-- TO DATE -->
    <label style="font-weight:600;">To Date</label>
    <input
      type="date"
      style="
        width:100%;
        padding:12px;
        margin:10px 0 22px;
        border-radius:8px;
        border:1px solid #ccc;
        font-size:14px;
      "
    >

    <!-- REASON -->
    <label style="font-weight:600;">Reason for Leave</label>
    <textarea
      placeholder="Explain the reason for leave"
      style="
        width:100%;
        height:120px;
        padding:12px;
        margin:10px 0 30px;
        border-radius:8px;
        border:1px solid #ccc;
        font-size:14px;
        resize:none;
      "
    ></textarea>

    <!-- SUBMIT BUTTON -->
    <button style="
      background:#0d47a1;
      color:white;
      border:none;
      padding:14px 34px;
      border-radius:10px;
      font-size:15px;
      cursor:pointer;
      transition:background 0.2s ease;
    "
    onmouseover="this.style.background='#08306b'"
    onmouseout="this.style.background='#0d47a1'"
    >
      Submit Leave Request
    </button>

  </div>
</div>

<!-- ================= FOOTER ================= -->
<div style="
  background:#0d47a1;
  color:white;
  text-align:center;
  padding:15px;
  font-size:14px;
">
  Smart Hostel Management System
</div>

</body>
</html>
