<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply | Smart Hostel</title>
</head>

<body style="
  margin:0;
  font-family:'Segoe UI', Arial, sans-serif;
  background:#eef3f9;
">

<!-- HEADER -->
<div style="
  background:#0d47a1;
  color:white;
  padding:16px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
">
  <h3 style="margin:0;">Apply</h3>
  <a href="javascript:history.back()" style="
    color:white;
    text-decoration:none;
    font-size:14px;
  ">
    ‚Üê Back
  </a>
</div>

<!-- HERO -->
<div style="
  max-width:900px;
  margin:40px auto 20px;
  padding:0 20px;
">
  <div style="
    background:linear-gradient(135deg,#1976d2,#42a5f5);
    color:white;
    padding:30px;
    border-radius:18px;
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
  ">
    <h1 style="margin:0;">Application Form</h1>
    <p style="margin-top:10px;opacity:0.95;">
      Submit hostel-related requests easily
    </p>
  </div>
</div>

<!-- FORM SECTION -->
<div style="
  max-width:900px;
  margin:30px auto 60px;
  padding:0 20px;
">

  <div style="
    background:white;
    padding:35px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
  ">

    <h2 style="margin-top:0;">Request Details</h2>

    <!-- APPLICATION TYPE -->
    <label style="font-weight:600;">Application Type</label>
    <select style="
      width:100%;
      padding:12px;
      margin:10px 0 20px;
      border-radius:6px;
      border:1px solid #ccc;
    ">
      <option>Room Change</option>
      <option>Maintenance Request</option>
      <option>Special Permission</option>
      <option>Other</option>
    </select>

    <!-- SUBJECT -->
    <label style="font-weight:600;">Subject</label>
    <input type="text" placeholder="Enter subject" style="
      width:100%;
      padding:12px;
      margin:10px 0 20px;
      border-radius:6px;
      border:1px solid #ccc;
    ">

    <!-- DESCRIPTION -->
    <label style="font-weight:600;">Description</label>
    <textarea placeholder="Describe your request" style="
      width:100%;
      height:120px;
      padding:12px;
      margin:10px 0 30px;
      border-radius:6px;
      border:1px solid #ccc;
    "></textarea>

    <!-- SUBMIT -->
    <button style="
      background:#0d47a1;
      color:white;
      border:none;
      padding:14px 30px;
      border-radius:8px;
      font-size:15px;
      cursor:pointer;
    ">
      Submit Application
    </button>

  </div>
</div>

<!-- FOOTER -->
<div style="
  background:#0d47a1;
  color:white;
  text-align:center;
  padding:15px;
  font-size:14px;
">
  Smart Hostel Management System
</div>

</body>
</html>
